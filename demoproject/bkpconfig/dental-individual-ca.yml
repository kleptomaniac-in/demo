# Dental Individual California - AcroForm PDF with field filling
# Updated to use AcroForm templates for proper form filling and addendum support

composition:
  base: templates/base-payer-acroform.yml
  components:
    - templates/products/dental-acroform.yml
    - templates/markets/individual-acroform.yml
    - templates/states/california-acroform.yml

# Product collection configuration
# These paths tell the system where to find product information in the payload
# if not explicitly provided in the enrollment request
productCollectionPaths:
  - "applicants[].coverages[].productType"      # Primary path for this config
  - "members[].products[].type"                 # Fallback path #1
  - "application.applicants[].products[].type"  # Fallback path #2

# Default products to use if payload doesn't contain product information
defaultProducts:
  - "dental"

# Addendum generation configuration
addendums:
  dependents:
    enabled: true         # Generate addendum for overflow dependents
    maxInMainForm: 3      # Main form has space for 3 dependents
  coverages:
    enabled: true         # Generate addendum for overflow coverages
    maxPerApplicant: 1    # Main form shows only 1 coverage per applicant


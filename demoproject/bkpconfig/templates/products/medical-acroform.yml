# Medical product-specific field mappings
# Adds/overrides fields specific to medical insurance products

pdfMerge:
  sections:
    - name: enrollment-application
      # Overrides and additions for medical products
      fieldMapping:
        # Medical-specific fields
        "MedicalPlanName": "selectedPlans.medical.planName"
        "MedicalPlanType": "selectedPlans.medical.planType"
        "MedicalPremium": "#{formatCurrency(selectedPlans.medical.premium)}"
        "MedicalDeductible": "#{formatCurrency(selectedPlans.medical.deductible)}"
        "MedicalOOPMax": "#{formatCurrency(selectedPlans.medical.outOfPocketMax)}"
        
        # Override Primary_SSN for medical (requires masking)
        "Primary_SSN": "#{mask(applicants[0].ssn, 'XXX-XX-', 4)}"
        
        # Medical provider preferences
        "PrimaryCarePhysician": "medicalInfo.primaryCarePhysician"
        "PCPPhoneNumber": "medicalInfo.pcpPhoneNumber"
        "PreferredHospital": "medicalInfo.preferredHospital"
        
        # Medical history questions
        "HasPreExistingConditions": "medicalInfo.hasPreExistingConditions"
        "CurrentMedications": "medicalInfo.currentMedications"

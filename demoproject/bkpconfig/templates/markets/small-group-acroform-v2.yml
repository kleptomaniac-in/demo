# Small group market configuration
# Does NOT include spouse/dependents - those are in employee's coverage elections

composition:
  base: templates/base-payer-acroform-v2.yml
  # NOTE: Intentionally does NOT include spouse.yml or dependents.yml
  # Group enrollment typically handles dependents separately

pdfMerge:
  sections:
    - name: enrollment-application
      fieldMapping:
        # Employer information
        "EmployerName": "employer.companyName"
        "EmployerTaxId": "employer.taxId"
        "EmployerGroupNumber": "employer.groupNumber"
        
        # Employee information
        "EmployeeId": "employee.employeeId"
        "HireDate": "#{formatDate(employee.hireDate, 'MM/dd/yyyy')}"
        "JobTitle": "employee.jobTitle"
        
        # Group contributions
        "EmployerContribution": "#{formatCurrency(enrollment.employerContribution)}"
        "EmployeeContribution": "#{formatCurrency(enrollment.employeeContribution)}"
        
        # Override total premium for groups (show employee portion)
        "TotalPremium": "#{formatCurrency(enrollment.employeeContribution)}"

# This composition includes:
# - Base (28 fields: company, application, primary, premium)
# - Small group-specific (9 fields)
# Total: 37 fields (NO spouse/dependent fields!)

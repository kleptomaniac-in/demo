# Example: Dental Small Group Texas enrollment form - COMPLETE V2 COMPOSITION

composition:
  base: templates/base-payer-acroform-v2.yml  # Core fields (composed)
  
  # NOTE: Does NOT include spouse.yml or dependents.yml
  # Group enrollment handles dependents separately (not on main enrollment form)
  
  components:
    # Product component
    - templates/products/dental-acroform.yml   # Dental-specific fields
    
    # Market component
    - templates/markets/small-group-acroform-v2.yml  # Employer/employee fields
    
    # State component
    - templates/states/texas-acroform-fields.yml  # TX compliance

# COMPLETE COMPOSITION HIERARCHY:
# 1. base-payer-acroform-v2.yml (28 fields)
#    ├─ company-info.yml (5)
#    ├─ application-metadata.yml (6)
#    ├─ primary-applicant.yml (11)
#    └─ premium-payment.yml (6)
#
# 2. products/dental-acroform.yml (8 fields)
#    - DentalPlanName, PreferredDentist, OrthodontiaCoverage, etc.
#
# 3. markets/small-group-acroform-v2.yml (9 fields)
#    - EmployerName, EmployeeId, HireDate, EmployerContribution
#    - OVERRIDES TotalPremium (shows employee portion only)
#
# 4. states/texas-acroform-fields.yml (8 fields)
#    - TX_LicenseNumber, TX_MandatedBenefits
#    - OVERRIDES Primary_State to "TX"
#
# TOTAL: 53 field mappings from 8 component files!
# All field mappings from all levels are merged and available for AcroForm filling!

# New York state-specific configurations and requirements

pdfMerge:
  sections:
    # NY DFS disclosure
    - name: ny-dfs-disclosure
      type: freemarker
      template: states/newyork-dfs-disclosure.ftl
      enabled: true
    
    # NY mandatory coverage requirements
    - name: ny-mandatory-coverage
      type: freemarker
      template: states/newyork-mandatory-coverage.ftl
      enabled: true
  
  # Override header with NY license number
  header:
    content:
      left:
        text: "NY License #54321 | {companyName}"
        fontSize: 8
  
  # Override footer with NY-specific disclaimer
  footer:
    content:
      center:
        text: "Â© 2025 {companyName} | Licensed by NY Department of Financial Services | {date}"
        fontSize: 8
  
  bookmarks:
    - section: ny-dfs-disclosure
      title: "New York DFS Disclosure"
      level: 1
    - section: ny-mandatory-coverage
      title: "New York Mandatory Coverage"
      level: 1

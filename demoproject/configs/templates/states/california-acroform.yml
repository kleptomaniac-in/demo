# AcroForm for California state disclosure with field mappings

pdfMerge:
  sections:
    - name: ca-dmhc-disclosure-form
      type: acroform
      template: ca-dmhc-disclosure-form.pdf
      enabled: true
      fieldMapping:
        # Company information
        "CompanyName": "companyName"
        "CompanyLicenseNumber": "companyLicenseNumber"
        
        # Member information
        "MemberName": "member.fullName"
        "MemberId": "member.memberId"
        "EnrollmentDate": "enrollment.date"
        
        # Plan information
        "PlanName": "selectedPlans.medical.planName"
        "PlanType": "selectedPlans.medical.planType"
        "MonthlyPremium": "selectedPlans.medical.premium"
        
        # Checkboxes (will be "Yes" or "No")
        "AcknowledgeNetworkRestrictions": "acknowledgments.networkRestrictions"
        "AcknowledgeAppealProcess": "acknowledgments.appealProcess"
        "AcknowledgeGrievanceRights": "acknowledgments.grievanceRights"

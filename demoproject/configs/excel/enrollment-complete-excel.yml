# Complete Excel Configuration
# Combines cell mappings and table mappings

description: "Complete Enrollment Report Excel"
version: "1.0"

templatePath: "enrollment-complete.xlsx"
preprocessingRules: "standard-enrollment-rules.yml"

# Cell mappings for Sheet 1 (Summary)
cellMappings:
  # Application Info (Sheet: Summary)
  Summary!A1: "applicationId"
  Summary!B2: "submittedDate"
  Summary!B3: "effectiveDate"
  
  # Primary Applicant
  Summary!B5: "primary.firstName"
  Summary!C5: "primary.lastName"
  Summary!B6: "primary.dateOfBirth"
  Summary!B7: "primary.ssn"
  
  # Spouse
  Summary!B9: "spouse.firstName"
  Summary!C9: "spouse.lastName"
  
  # First 3 Dependents on Summary Sheet
  Summary!B11: "dependent1.firstName"
  Summary!B12: "dependent2.firstName"
  Summary!B13: "dependent3.firstName"
  
  # Products
  Summary!B15: "medical.planName"
  Summary!C15: "medical.monthlyPremium"
  Summary!B16: "dental.planName"
  Summary!C16: "dental.monthlyPremium"
  Summary!B17: "vision.planName"
  Summary!C17: "vision.monthlyPremium"
  
  # Totals
  Summary!B19: "dependentCount"
  Summary!B20: "additionalDependentCount"
  Summary!C19: "totalMonthlyPremium"

# Table mappings for Sheet 2 (All Dependents)
tableMappings:
  - sheetName: "All Dependents"
    startRow: 1
    sourcePath: "allDependents"
    columnMappings:
      0: "firstName"
      1: "lastName"
      2: "dateOfBirth"
      3: "ssn"
      4: "relationship"

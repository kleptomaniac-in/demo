# Individual market configuration ONLY
# This is a pure market component - does NOT include product or state
# Use this as a building block in final templates

composition:
  base: templates/base-payer-acroform-v2.yml
  components:
    - templates/components/spouse.yml          # Add spouse fields
    - templates/components/dependents.yml      # Add dependent fields

pdfMerge:
  sections:
    - name: enrollment-application
      fieldMapping:
        # Individual market-specific fields
        "HouseholdSize": "household.size"
        "HouseholdIncome": "#{formatCurrency(household.annualIncome)}"
        
        # Subsidy eligibility
        "ApplyingForSubsidy": "subsidy.applying"
        "EstimatedAPTC": "#{formatCurrency(subsidy.advancePremiumTaxCredit)}"
        
        # Individual mandate
        "AcknowledgeMandate": "acknowledgments.individualMandate"

# NOTE: This is a market-level component
# Final templates should add:
# - Product component (medical-acroform.yml, dental-acroform.yml, etc.)
# - State component (california-acroform-fields.yml, texas-acroform-fields.yml, etc.)
#
# See medical-individual-ca-acroform.yml for complete example

# Composed Excel Configuration Example
# Uses base + components (like PDF composition)

description: "Enrollment Summary - Composed from Components"
version: "1.0"

composition:
  base: "excel/components/base-excel.yml"
  components:
    - "excel/components/dependents-excel.yml"
    - "excel/components/medical-excel.yml"

# Configuration specific to this composed file
templatePath: "enrollment-summary.xlsx"
preprocessingRules: "standard-enrollment-rules.yml"

# Additional cell mappings (merged with base + components)
cellMappings:
  # Dental Plan (not in components)
  DentalPlanName: "dental.planName"
  DentalPremium: "dental.monthlyPremium"
  
  # Vision Plan
  VisionPlanName: "vision.planName"
  VisionPremium: "vision.monthlyPremium"
  
  # Total
  TotalMonthlyPremium: "totalMonthlyPremium"

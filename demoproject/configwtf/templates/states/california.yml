# California state-specific configurations and requirements

pdfMerge:
  sections:
    # California DMHC disclosure (required by law)
    - name: ca-dmhc-disclosure
      type: freemarker
      template: templates/states/california-dmhc-disclosure.ftl
      enabled: true
    
    # California-specific benefit mandates
    - name: ca-benefit-mandates
      type: freemarker
      template: templates/states/california-benefit-mandates.ftl
      enabled: true
  
  # Override header with CA license number
  header:
    content:
      left:
        text: "CA License #12345 | {companyName}"
        fontSize: 8
  
  # Override footer with CA-specific disclaimer
  footer:
    enabled: true
    height: 40
    startPage: 1
    content:
      left:
        text: "Â© 2025 {companyName}"
        font: "Helvetica"
        fontSize: 8
      center:
        text: "Page {current} of {total}"
        font: "Helvetica"
        fontSize: 10
      right:
        text: "Licensed by California DMHC | {date}"
        font: "Helvetica"
        fontSize: 8
    border:
      enabled: false
  
  # CA-specific conditional section for Individual market
  conditionalSections:
    - condition: "payload.marketCategory"
      sections:
        - name: ca-individual-premium-disclosure
          type: freemarker
          template: states/california-individual-premium.ftl
          insertAfter: cost-sharing
  
  bookmarks:
    - section: ca-dmhc-disclosure
      title: "California DMHC Disclosure"
      level: 1
    - section: ca-benefit-mandates
      title: "California Benefit Mandates"
      level: 1

# Premium and payment fields
# Financial information common across all plans

pdfMerge:
  sections:
    - name: enrollment-application
      fieldMapping:
        # Premium calculations
        "TotalPremium": "#{formatCurrency(productSummary.grandTotalPremium)}"
        "MonthlyPremium": "#{formatCurrency(productSummary.monthlyPremium)}"
        "AnnualPremium": "#{formatCurrency(productSummary.annualPremium)}"
        
        # Payment information
        "PaymentMethod": "payment.method"
        "BankAccountLast4": "#{mask(payment.bankAccountNumber, '****', 4)}"
        "RoutingNumber": "payment.routingNumber"

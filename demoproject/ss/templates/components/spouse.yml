# Spouse/secondary applicant field mappings
# Optional component - only include when spouse enrollment is supported

pdfMerge:
  sections:
    - name: enrollment-application
      fieldMapping:
        # Spouse information (with default for optional fields)
        "Spouse_FirstName": "#{default(applicants[1].firstName, '')}"
        "Spouse_LastName": "#{default(applicants[1].lastName, '')}"
        "Spouse_MiddleName": "#{default(applicants[1].middleName, '')}"
        "Spouse_DOB": "#{formatDate(applicants[1].dateOfBirth, 'MM/dd/yyyy')}"
        "Spouse_Gender": "applicants[1].gender"
        "Spouse_Email": "applicants[1].email"
        "Spouse_Phone": "applicants[1].phone"

# Example: Using Payload Enrichers with FreeMarker Templates

pdfMerge:
  sections:
    # Section 1: Cover page with enriched data
    - name: cover-page
      type: freemarker
      template: cover-page.ftl
      enabled: true
      payloadEnrichers:
        - dateFormatting
        - premiumCalculation
      
    # Section 2: Details page with enriched data
    - name: details-page
      type: freemarker
      template: enrollment-details.ftl
      enabled: true
      payloadEnrichers:
        - dateFormatting
        - premiumCalculation

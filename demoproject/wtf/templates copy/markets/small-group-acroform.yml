# Small group market-specific field mappings
# Adds fields relevant for employer group enrollment

pdfMerge:
  sections:
    - name: enrollment-application
      # Small group-specific fields
      fieldMapping:
        # Employer information
        "EmployerName": "employer.companyName"
        "EmployerTaxId": "employer.taxId"
        "EmployerGroupNumber": "employer.groupNumber"
        "EmployerContactName": "employer.contactName"
        "EmployerContactPhone": "employer.contactPhone"
        
        # Employee information
        "EmployeeId": "employee.employeeId"
        "HireDate": "#{formatDate(employee.hireDate, 'MM/dd/yyyy')}"
        "EmploymentStatus": "employee.status"
        "JobTitle": "employee.jobTitle"
        "HoursPerWeek": "employee.hoursPerWeek"
        
        # Group contribution
        "EmployerContribution": "#{formatCurrency(enrollment.employerContribution)}"
        "EmployeeContribution": "#{formatCurrency(enrollment.employeeContribution)}"
        
        # Override total premium calculation for group
        "TotalPremium": "#{formatCurrency(enrollment.employeeContribution)}"
        
        # COBRA information
        "CobraQualifiedBeneficiary": "cobra.isQualifiedBeneficiary"
        "CobraQualifyingEvent": "cobra.qualifyingEvent"

# Individual market-specific field mappings
# Adds fields relevant for individual/family market enrollment

pdfMerge:
  sections:
    - name: enrollment-application
      # Individual market-specific fields
      fieldMapping:
        # Household information
        "HouseholdSize": "household.size"
        "HouseholdIncome": "#{formatCurrency(household.annualIncome)}"
        
        # Subsidy eligibility
        "ApplyingForSubsidy": "subsidy.applying"
        "EstimatedAPTC": "#{formatCurrency(subsidy.advancePremiumTaxCredit)}"
        "EstimatedCSR": "subsidy.costSharingReduction"
        
        # Individual mandate compliance
        "AcknowledgeMandate": "acknowledgments.individualMandate"
        
        # Spouse information (optional)
        "Spouse_FirstName": "#{default(applicants[1].firstName, '')}"
        "Spouse_LastName": "#{default(applicants[1].lastName, '')}"
        "Spouse_DOB": "#{formatDate(applicants[1].dateOfBirth, 'MM/dd/yyyy')}"
        
        # Dependents (up to 4)
        "Dependent1_FirstName": "#{lowercase(applicants[2].firstName)}"
        "Dependent1_LastName": "#{lowercase(applicants[2].lastName)}"
        "Dependent1_DOB": "applicants[2].dateOfBirth"
        "Dependent1_Gender": "applicants[2].gender"
        
        "Dependent2_FirstName": "applicants[3].firstName"
        "Dependent2_LastName": "applicants[3].lastName"
        "Dependent2_DOB": "applicants[3].dateOfBirth"
        "Dependent2_Gender": "applicants[3].gender"

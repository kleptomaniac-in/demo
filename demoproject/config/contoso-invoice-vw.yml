spring:
  application:
    name: pdf-generation-service

mapping:
  # Candidate order: first entries win on conflicts. Use `app:` to prefer application-scoped
  # mappings served by the Config Server, and `file:` to point at repo files for per-client
  # overrides or fallbacks.
  candidate-order:
    - "app:mappings/templates/invoice-vw.yml"
    - "file:mappings/templates/contoso/invoice-vw.yml"
    - "app:mappings/base-application.yml"
    - "file:mappings/base-application.yml"

  # Optionally include an inline override usable for local testing or ad-hoc requests.
  inline-override: |
    mapping:
      pdf:
        field:
          invoiceNumber: "payload.order.id"
          customerName: "payload.customer.name"
          issuedDate: "payload.invoice.date"

# Metadata showing this is a Contoso client variant (optional)
metadata:
  client: contoso
